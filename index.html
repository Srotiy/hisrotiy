<!DOCTYPE html>
<html>
<head>
<title>hisrotiy</title>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="hisrotiy is a collection of art projects including video, music, 3D modeling and more, named after its author" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#hisrotiyBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#hisrotiyBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="https://hisrotiy.cdn.bcebos.com/out.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>hisrotiy.</h1>
  <p>"Hisrotiy" is a collection of art projects including video, music, 3D modeling and more, named after its author. It is in continuous growth. This project is on the same level as "Srotiy.com". (It may include resources from Internet, to remove them, contact "hi@srotiy.com")</p>
  <button id="hisrotiyBtn" onclick="hisrotiyFunction()">Audio Off</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("hisrotiyBtn");

function hisrotiyFunction() {
  if (video.muted) {
    video.muted = false;
    btn.innerHTML = "Audio On";
  } else {
    video.muted = true;
    btn.innerHTML = "Audio Off";
  }
}
</script>

</body>
</html>
